<div class="login">
    <div class="container">
        <div class="col-md-4"></div>
        <div class="col-md-4 form">
            <h2>Войти</h2>
            <form name="loginForm">
                <div class="form-group">
                    <label for="login">Логин</label>
                    <input type="text" class="form-control" ng-minlength="3" ng-model="user.login" id="login" placeholder="Введите логин" required>
                </div>
                <div class="form-group">
                    <label for="pass">Пароль</label>
                    <input type="password" class="form-control" ng-minlength="6" id="pass" ng-model="user.pass" placeholder="Пароль" required>
                </div>
                <div ng-hide="loginForm.$valid">Проверьте заполнение полей</div>
                <button ng-click="login()" ng-show="loginForm.$valid" class="btn btn-success">Войти</button>
                <a ui-sref="registration">
                    Зарегестрироваться
                </a>
            </form>
        </div>
    </div>
</div>
